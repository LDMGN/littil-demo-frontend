<div class="relative group z-10">
  <!-- Dropdown button -->
  <div class="shrink-0 transition-colors hover:bg-yellow-50 flex">
    <a
      class="flex items-center gap-x-1 px-10 py-5 cursor-pointer"
      [routerLink]="path"
      routerLinkActive="bg-yellow-50"
    >
      <ng-content></ng-content>
      <svg class="h-5 w-5" viewBox="0 0 24 24">
        <path fill="currentColor" d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z"/>
      </svg>
    </a>
  </div>
  <!-- Dropdown list -->
  <div class="absolute left-0 right-0 transition-colors bg-yellow-100 hidden group-hover:block">
    <a *ngFor="let route of subRoutes"
      class="flex px-10 py-5 cursor-pointer hover:bg-yellow-50"
      [routerLink]="route.path"
      routerLinkActive="bg-yellow-50"
      >
      {{route.menuText}}
    </a>
  </div>
</div>
